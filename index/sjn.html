        .playlist {

        }

        .playlist button {
            background-color: #FF0000;
            /* اللون الأحمر */

            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .playlist button:hover {
            background-color: #CC0000;
            /* تغيير لون الزر عندما يتم المرور فوقه */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* نسبة عرض المشغل إلى ارتفاعه (لازمة للتأكد من أن المشغل يظهر بشكل صحيح) */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

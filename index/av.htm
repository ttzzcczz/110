<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <title>قائمة تشغيل المسلسلات</title>
    <style>
        body {
            font-family: Courier Prime;
            background-color: #222222;
        }

        .playlist {
            overflow-x: auto;
            white-space: nowrap;
            background-color: #333;
            padding: 10px;
        }

        .playlist button {
            background-color: #be0000;
            /* اللون الأحمر */
            color: rgb(207, 207, 207);
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .playlist button:hover {
            background-color: #CC0000;
            /* تغيير لون الزر عندما يتم المرور فوقه */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* نسبة عرض المشغل إلى ارتفاعه (لازمة للتأكد من أن المشغل يظهر بشكل صحيح) */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="playlist">
        <button onclick="playVideo('av1.htm')">الحلقة (1)</button>
        <button onclick="playVideo('av2.htm')">الحلقة (2)</button>
        <button onclick="playVideo('av3.htm')">الحلقة (3)</button>
        <button onclick="playVideo('av4.htm')">الحلقة (4)</button>
        <button onclick="playVideo('av.htm')">الحلقة (6)</button>
        <button onclick="playVideo('av.htm')">الحلقة (7)</button>
        <button onclick="playVideo('av.htm')">الحلقة (8)</button>
        <button onclick="playVideo('av.htm')">الحلقة (9)</button>
        <button onclick="playVideo('av.htm')">الحلقة (10)</button>
    </div>
    <div class="video-container" id="video-container">
        <!-- سيظهر المشغل هنا -->
    </div>
    <script>
        function playVideo(videoPath) {
            var container = document.getElementById('video-container');
            container.innerHTML = '<iframe width="560" height="315" src="' + videoPath + '" frameborder="0" allowfullscreen></iframe>';
        }
    </script>
</body>

</html>
